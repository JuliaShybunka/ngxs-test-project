<form [formGroup]='searchForm'>
  <div class="row">
    <div class="form-group col-6" >
      <label for="firstName">First name</label>
      <input  formControlName='firstName' type="text" class="form-control" id="firstName" placeholder="First Name">
    </div>
    <div class="form-group  col-6">
      <label for="lastName">Last name</label>
      <input  formControlName='lastName' type="text" class="form-control" id="lastName" placeholder="Last Name">
    </div>
  </div>
  <div class="row">
    <div class="form-group col-4">
      <label for="userName">User Name</label>
      <input  formControlName='username' type="text" class="form-control" id="userName" placeholder="User Name">
    </div>
    <div class="form-group col-4">
      <label for="phone">Phone</label>
      <input  formControlName='phone' type="text" class="form-control" id="phone" placeholder="Phone">
    </div>
    <div class="form-group col-4">
      <label for="email">Email</label>
      <input  formControlName='email' type="email" class="form-control" id="email" placeholder="Email">
    </div>
  </div>

  


  <button type="submit" class="btn btn-primary mr-5" (click)='clearSearch()'>Clear</button>
  <button type="submit" class="btn btn-primary" (click)='searchUsers()'>Search</button>
</form>

<table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let user of mainInfo'>
      <th scope="row">{{user.id}}</th>
      <td>{{user.username}}</td>
      <td>{{user.email}}</td>
      <td>
        <button class="btn btn-danger" (click)='deleteUser(user)'>Delete</button>
      </td>
      <td>
        <button class="btn " (click)='updateUserOpenModal(user)'>Update</button>
      </td>
    </tr>
  </tbody>
</table>

<ng-template #updateUser>
  <form [formGroup]='updateUserForm'>
    <div class="form-group" >
      <label for="exampleInputEmail1">User name</label>
      <input  formControlName='username' type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group" >
      <label for="firstName">First name</label>
      <input  formControlName='firstName' type="text" class="form-control" id="firstName" placeholder="First Name">
    </div>
    <div class="form-group">
      <label for="lastName">Last name</label>
      <input  formControlName='lastName' type="text" class="form-control" id="lastName" placeholder="Last Name">
    </div>
    <div class="form-group">
      <label for="userName">User Name</label>
      <input  formControlName='username' type="text" class="form-control" id="userName" placeholder="User Name">
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input  formControlName='phone' type="text" class="form-control" id="phone" placeholder="Phone">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input  formControlName='email' type="email" class="form-control" id="email" placeholder="Email">
    </div>
    <button type="submit" class="btn btn-primary" (click)='updateUserInfo()'>Update</button>
  </form>
</ng-template>
