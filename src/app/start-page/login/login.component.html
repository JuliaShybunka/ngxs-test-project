<div class="container mt-5">
  <form [formGroup]='loginForm'>
    <div class="form-group">
      <label for="exampleInputEmail1">User name</label>
      <input formControlName='userName' type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input formControlName='password' type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <button (click)='login()' type="submit" class="btn btn-primary mt-5">Submit</button>
  </form>
</div>
