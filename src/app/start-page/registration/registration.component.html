<div class="container mt-5">
  <form [formGroup]='registrationForm'>
    <div class="form-group">
      <label for="exampleInputEmail1">User name</label>
      <input formControlName='username' type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input formControlName='email' type="email" class="form-control" id="email" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input formControlName='password' type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <button (click)='registerNewUser()' type="submit" class="btn btn-primary mt-5">Sign up</button>
  </form>
</div>
